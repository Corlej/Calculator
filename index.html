<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap');
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="calculator-body">
        <div id="currentDisplay">0</div>
        <div class="grid-container">
                <button class="btn top-button clear" onclick="this.blur();" data-modifier id="clearBtn">C</button>
                <button class="btn top-button plusMinus" onclick="this.blur();" data-modifier id="plusMinus">+/-</button>
                <button class="btn top-button percentage" onclick="this.blur();" data-modifier id="percantage">%</button>
                <button class="btn right-button divide" onclick="this.blur();" data-operator>รท</button>
                <button class="numberBtn one" onclick="this.blur();" data-number>1</button>
                <button class="numberBtn two" onclick="this.blur();" data-number>2</button>
                <button class="numberBtn three" onclick="this.blur();" data-number>3</button>
                <button class="btn right-button multiply" onclick="this.blur();" data-operator>ร</button>    
                <button class="numberBtn four" onclick="this.blur();" data-number>4</button>
                <button class="numberBtn five" onclick="this.blur();" data-number>5</button>
                <button class="numberBtn six" onclick="this.blur();" data-number>6</button>
                <button class="btn right-button subtract" onclick="this.blur();" data-operator>-</button>
                <button class="numberBtn seven" onclick="this.blur();" data-number>7</button>
                <button class="numberBtn eight" onclick="this.blur();" data-number>8</button>
                <button class="numberBtn nine" onclick="this.blur();" data-number>9</button>
                <button class="btn right-button add" onclick="this.blur();" data-operator>+</button>
                <button class="numberBtn double-size bottom-left-corner zero" onclick="this.blur();" data-number>0</button>
                <button class="btn grid-skip decimal" onclick="this.blur();" id="decimalBtn">.</button>
                <button class="btn right-button bottom-right-corner total" data-equal onclick="this.blur();" id="equalBtn">=</button>
            </div>
    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
