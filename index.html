<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap');
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
  <div class="calculator">
        <div class="screen">
            0
        </div>
        <div class="keyboard">
            <div class="row">
                <div class="sub-col clear" data-code="27"data-button-type="operator" data-value="clear" id="clear_button">AC</div>
                <div class="sub-col clear hidden" data-code="67"data-button-type="operator" data-value="clear" id="clear_button"></div>
                <div class="sub-col plusMinus" data-code="189" data-button-type="operator" data-value="+/-">+/-</div>
                <div class="sub-col percentage" data-code="53" data-button-type="operator" data-value="%">%</div>
                <div class="sub-col divide" data-code="191" data-button-type="operator" data-value="/">รท</div>
            </div>
            <div class="row">
                <div class="sub-col seven" data-code="55" data-button-type="digit" data-value="7">7</div>
                <div class="sub-col eight" data-code="56" data-button-type="digit" data-value="8">8</div>
                <div class="sub-col nine" data-code="57" data-button-type="digit" data-value="9">9</div>
                <div class="sub-col multiply hidden" data-code="88" data-button-type="operator" data-value="*">x</div>
                <div class="sub-col multiply" data-code="56" data-button-type="operator" data-value="*">x</div>
            </div>
            <div class="row">
                <div class="sub-col four" data-code="52" data-button-type="digit" data-value="4">4</div>
                <div class="sub-col five" data-code="53" data-button-type="digit" data-value="5">5</div>
                <div class="sub-col six" data-code="54" data-button-type="digit" data-value="6">6</div>
                <div class="sub-col subtract" data-code="189" data-button-type="operator" data-value="-">-</div>
            </div>
            <div class="row">
                <div class="sub-col one" data-code="49" data-button-type="digit" data-value="1">1</div>
                <div class="sub-col two" data-code="50" data-button-type="digit" data-value="2">2</div>
                <div class="sub-col three" data-code="51" data-button-type="digit" data-value="3">3</div>
                <div class="sub-col add" data-code="187" data-button-type="operator" data-value="+">+</div>
            </div>
            <div class="row">
                <div class="sub-col zero" data-code="48" data-button-type="digit" data-value="0">0</div>
                <div class="sub-col decimal" data-code="190" data-button-type="digit" data-value=".">.</div>
                <div class="sub-col total" data-code="187" data-button-type="operator" data-value="=">=</div>
            </div>
        </div>
</body>
<script src="./script.js"></script>
</html>
